<!DOCTYPE html>

<html>
    <head>
        <!--meta data -->
        <title>Happy Garden</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!--the scripts goes here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>
        <script src="garden.js"></script>
         </head>

    <body> 
      <!-- start pop-up window harvest -->
      <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
          <div class="close-btn" onclick="togglePopup()">&times;</div>
          <h1 class="title-pop">Great job!</h1>
          <p>Now that you have planted the seeds of happiness, you get to harvest the fruit of success.</p>
        </div>
      </div>
       <!-- end pop-up window harvest -->

             <!-- start pop-up window reminder -->
             <div class="popup" id="popup-2">
              <div class="overlay"></div>
              <div class="content">
                <div class="close-btn" onclick="togglePopup2()">&times;</div>
                <h1 class="title-pop">Reminder</h1>
                <p class="text">Please write something nice about yourself in the textbox!</p>
              </div>
            </div>
             <!-- end pop-up window reminder -->
             
        <!--the content of the website -->

        <!--the animations positioning (animation 1-4) -->
        <div class="anim-container">
          <div id="anim1"></div>
          <div id="anim2"></div>
          <div id="anim3"></div>
          <div id="anim4"></div>
          
     <!--the form feild -->   
     <form id="forms">
      <h1><span class="h1-style">Welcome to your inner garden<span></h1>
       
     <!--the animations positioning (animation 5-8) -->
          <div id="anim5"></div>
          <div id="anim6"></div>
          <div id="anim7"></div>
          <div id="anim8"></div>
          <label><h2>...Write something <span class="h2-style">nice</span> about yourself and watch your <span class="h2-style">happiness</span> grow:</h2>
         <label>
     <!--the container for the form -->
        <div class="form-container">
        <!--the label  division -->
            <!--the text area division (</textarea> has to be on the same line or placeholder text won't show) -->
            <div class="textarea">
              <textarea id="text-field" placeholder="I did amazing just by waking up today..."></textarea>
            </div>
            <!--the button division -->
            <div class="button-div">
              <button id="button-click" type="button" onclick="showAnimation();play();checkForBlank();">Make it grow</button>
            </div>
          </div>
    </div>
  </form> 
     <!--the end of the form -->
    </body>
</html>
